	<div >
	
		<div class="form-group">
		    <label for="chapterName" class="col-sm-2 control-label">Chapter Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="chapterName" ng-model="chapter.chapterName" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="chapterLocation" class="col-sm-2 control-label">Chapter Location</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="chapterLocation" ng-model="chapter.chapterLocation" />
		    </div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			    <button ng-click="chapterCtrl.addChapter(chapter)" class="btn btn-primary">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					&nbsp;&nbsp;Add
				</button>
				<button ng-click="chapterCtrl.resetForm()" class="btn btn-warning">
				    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
					&nbsp;&nbsp;Reset
				</button>
			</div>
		</div>
		
		
		
	</div>
	
	<div class="row">
		<table id="chapterList" class="table table-striped table-hover">
			<thead>
				<tr>
					<td>ID</td>
					<td>Chapter Name</td>
					<td>Chapter Location</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="chapter in chapters">
				    <td>{{ chapter.id }}</td>
				    <td>{{ chapter.chapterName }}</td>
				    <td>{{ chapter.chapterLocation }}</td>
				    <td>
				    	<button ng-click="chapterCtrl.editChapter(chapter)" type="button" class="btn btn-primary btn-xs">
				    		<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
				    		&nbsp;&nbsp;Edit
				    	</button>&nbsp;
				    	<button ng-click="chapterCtrl.deleteChapter(chapter)" type="button" class="btn btn-danger btn-xs">
				    		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				    		&nbsp;&nbsp;Delete
				    	</button>
				    </td>
				  </tr>
			</tbody>
		</table>
	</div>
