

<div ng-controller="createCardController as ctrl">
	<div id="" class="row">
		<br/>
		<form role="form" name="card.form">
			<div class="row">
				<span class="col-sm-9">
					<span class="col-sm-9">
						<label class="controller-title">Create Membership Cards</label>
					</span>
				</span>
			</div>
			<br/>
			<div class="form-group">
				<div class="row">
					<span class="col-sm-9">
						<span class="col-sm-3">
							<label class="control-label" for="cardType">Card Type</label>
						</span>
						<span class="col-sm-4">
							<select name="cardType" id="cardType" class="form-control input-sm" ng-model="ctrl.card.cardType">
								<option value="CLASSIC" selected="selected">Classic</option>
								<option value="BRONZE">Bronze</option>
								<option value="SILVER">Silver</option>
								<option value="GOLD">Gold</option>
								<option value="PLATINUM">Platinum</option>
								<option value="SENIOR">Senior</option>
								<option value="SENIOR_PLUS">Senior Plus</option>
							</select>
						</span>
						<span class="error col-sm-2" 
								ng-show="!card.form.cardType.$pristine && card.form.cardType.$error.required">*Required</span>
					</span>
				</div>
				<div class="row">
					<span class="col-sm-9">
						<span class="col-sm-3">
							<label class="control-label" for="seriesStart">Series Start</label>
						</span>
						<span class="col-sm-4">
							<input type="number" 
									name="seriesStart" 
									id="seriesStart" 
									ng-model="ctrl.card.seriesStart" 
									class="form-control input-sm" 
									ng-required="true" 
									min="1" 
									max="9999999">
						</span>
						<span class="error col-sm-3" 
								ng-show="!card.form.seriesStart.$pristine && card.form.seriesStart.$error.required">*Required</span>
						<span class="error col-sm-3" 
								ng-show="card.form.seriesStart.$error.number">Not valid number.</span>
						<span class="error col-sm-3" 
								ng-show="card.form.seriesStart.$error.max ">Exceeded maximum value.</span>
					</span>
				</div>
				<div class="row">
					<span class="col-sm-9">
						<span class="col-sm-3">
							<label class="control-label" for="seriesEnd">Series End</label>
						</span>
						<span class="col-sm-4">
							<input type="number" 
									name="seriesEnd" 
									id="seriesEnd" 
									ng-model="ctrl.card.seriesEnd" 
									class="form-control input-sm" 
									ng-required="true" 
									min="1" 
									max="9999999">
						</span>
						<span class="error col-sm-3" 
								ng-show="!card.form.seriesEnd.$pristine && card.form.seriesEnd.$error.required">*Required</span>
						<span class="error col-sm-3" 
								ng-show="card.form.seriesEnd.$error.number">Not valid number.</span>
						<span class="error col-sm-3" 
								ng-show="card.form.seriesEnd.$error.max">Exceeded maximum value.</span>
					</span>
				</div>
	
				
				
				<br/>
				
				<div class="row">
					<span class="col-sm-9">
						<span class="col-sm-9">
							<!--  -->
							<button ng-disabled="card.form.$invalid" ng-click="ctrl.create(ctrl.card)" type="button" class="btn btn-primary btn-xs">
								<span class="glyphicon glyphicon-log-in"/>&nbsp;&nbsp;Create
							</button>
							
							<!--  -->
							<button ng-click="ctrl.reset()" type="reset" class="btn btn-warning btn-xs">
								<span class="glyphicon glyphicon-refresh"/>&nbsp;&nbsp;Reset
							</button>
						</span>
					</span>
				</div>
			</div>
		
		</form>
	</div>
</div>
