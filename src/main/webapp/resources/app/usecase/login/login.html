<div ng-controller="loginController as ctrl">
	<div class="panel panel-primary">
		<div class="panel-heading col-sm-12">
			<div class="col-sm-6">
				<label class="controller-title"><i class="fa fa-sign-in fa-2x"></i> Login</label>
			</div>
		</div>
	  	<div class="panel-body">
			<form role="form" name="form">
			<div class="form-group">
				<div class="row">
					<span class="col-sm-8">
						<span class="col-sm-2">
							<label class="control-label" for="username">Username</label>
						</span>
						<span class="col-sm-4">
							<input type="text" 
									name="username" 
									id="username" 
									ng-model="credentials.username" 
									class="form-control input-sm" 
									ng-required="true">
						</span>
						<span class="error col-sm-2" 
								ng-show="!form.username.$pristine && form.username.$error.required && form.username.length">Required</span>
					</span>
						
				</div>
				<div class="row">
					<span class="col-sm-8"></span>
				</div>
				<div class="row">
					<span class="col-sm-8">
						<span class="col-sm-2">
							<label class="control-label" for="password">Password</label>
						</span>
						<span class="col-sm-4">
							<input type="password" 
									name="password" 
									id="password" 
									ng-model="credentials.password" 
									class="form-control input-sm" 
									ng-required="true">
						</span>
						<span class="error col-sm-2" 
								ng-show="!form.password.$pristine && form.password.$error.required && form.password.length">Required</span>
					</span>
				</div>
				
				<br/>
				
				<div class="row">
					<span class="col-sm-8">
						<span class="col-sm-8">
							<!--  -->
							<button ng-disabled="form.$invalid" ng-click="ctrl.login(credentials)" type="button" class="btn btn-primary btn-sm">
					    		<i class="fa fa-sign-in"></i>&nbsp;&nbsp;Login
					    	</button>
							<button ng-click="ctrl.reset()" type="reset" class="btn btn-warning btn-sm">
								<i class="fa fa-refresh"></i>&nbsp;&nbsp;Reset
							</button>
						</span>
					</span>
				</div>
			</div>
		
		</form>
		</div>
	</div>

</div>
