<!-- 
	@view		: My Account
	@file		: my-account.html
 -->
<div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<label class="controller-title"><i class="fa fa-home fa-2x"></i> My Account</label>
		</div>
	  	<div class="panel-body">
	  		<form role="form" name="form">
	  			<div class="form-group col-sm-12">
					<div class="row">
						<span class="col-sm-10">
							<span class="col-sm-2">
								<label class="control-label" for="username">Username</label>
							</span>
							<span class="col-sm-4">
								<input type="text" 
									class="form-control" 
									name="username"
									id="username" 
									ng-model="user.profile.username" 
									readonly/>
								
							</span>	
							
						</span>
					</div>
					<div class="row">
						<span class="col-sm-10">
							<span class="col-sm-2">
								<label class="control-label" for="firstname">Firstname</label>
							</span>
							<span class="col-sm-4">
								<input type="text" 
									class="form-control" 
									name="firstname" 
									id="firstname" 
									ng-model="user.firstname" 
									placeholder="Enter firstname"
									required/>
							</span>	
							<span class="error col-sm-4" 
									ng-show="!form.cardPrefix.$pristine && form.cardPrefix.$error.required && form.cardPrefix.length">Required</span>
						</span>
					</div>
					<div class="row">
						<span class="col-sm-10">
							<span class="col-sm-2">
								<label class="control-label" for="middlename">Middlename</label>
							</span>
							<span class="col-sm-4">
								<input type="text" 
									class="form-control" 
									name="middlename"
									id="middlename" 
									ng-model="user.middlename" 
									placeholder="Enter middlename"
									required />
							</span>	
							<span class="error col-sm-4" 
									ng-show="!form.middlename.$pristine && form.middlename.$error.required && form.middlename.length">Required</span>
						</span>
					</div>
					<div class="row">
						<span class="col-sm-10">
							<span class="col-sm-2">
								<label class="control-label" for="lastname">Lastname</label>
							</span>
							<span class="col-sm-4">
								<input type="text"  
									class="form-control" 
									name="lastname"
									id="lastname" 
									ng-model="user.lastname" 
									placeholder="Enter lastname"
									required/>
							</span>	
							<span class="error col-sm-4" 
									ng-show="!form.lastname.$pristine && form.lastname.$error.required && form.lastname.length">Required</span>
						</span>
					</div>
					<br/>
					<div class="row">
						<span class="col-sm-10">
							<span class="col-sm-10">
								<button ng-disabled="form.$invalid" ng-click="ctrl.add(editCard)" class="btn btn-primary btn-xl">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
									&nbsp;&nbsp;Update
								</button>
								<button ng-click="ctrl.reset()" class="btn btn-inverse btn-xl">
								    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
									&nbsp;&nbsp;Login Details
								</button>
								<button ng-click="ctrl.reset()" class="btn btn-warning btn-xl">
								    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
									&nbsp;&nbsp;Reset
								</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
