<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header dialog-header-confirm">
				<button type="button" class="close" ng-click="close()">&times;</button>
				<h4 class="modal-title">
					<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Chapter Details
				</h4>
			</div>
			<div class="modal-body">
		  		<form role="form" name="form">
					<div class="row">
						<span class="col-sm-12">
							<span class="col-sm-3">
								<label class="control-label" for="chapterId">Chapter ID</label>
							</span>
							<span class="col-sm-6">
								<input type="text" class="form-control" id="chapterId" ng-model="chapter.id" readonly />
							</span>	
						</span>
						<span class="col-sm-12">
							<span class="col-sm-3">
								<label class="control-label" for="chapterName">Chapter Name</label>
							</span>
							<span class="col-sm-6">
								<input type="text" 
									class="form-control" 
									id="chapterName" 
									ng-model="chapter.chapterName" 
									placeholder="Enter name of chapter"
									required/>
							</span>	
						</span>
						<span class="col-sm-12">
							<span class="col-sm-3">
								<label class="control-label" for="chapterLocation">Chapter Location</label>
							</span>
							<span class="col-sm-6">
								<input type="text" 
									class="form-control" 
									id="chapterLocation" 
									ng-model="chapter.chapterLocation" 
									placeholder="Enter location of chapter"
									required/>
							</span>	
							<span class="error col-sm-3" 
									ng-show="!form.chapterLocation.$pristine && form.chapterLocation.$error.required">Required</span>
						</span>
					</div>
				</form>
			</div>
					
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="reset()">
					<i class="fa fa-undo"></i>&nbsp;&nbsp;Reset
				</button>
				<button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(form.$dirty && form.$invalid) || form.$pristine">
					<i class="fa fa-upload"></i>&nbsp;&nbsp;Save
				</button>
			</div>
		</div>
	</div>
</div>
