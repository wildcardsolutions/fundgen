<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header dialog-header-confirm">
				<button type="button" class="close" ng-click="close()">&times;</button>
				<h4 class="modal-title">
					<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> System Setting Details
				</h4>
			</div>
			<div class="modal-body">
		  		
			</div>
					
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="reset()">
					<i class="fa fa-undo"></i>&nbsp;&nbsp;Reset
				</button>
				<button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(form.$dirty && form.$invalid) || form.$pristine">
					<i class="fa fa-upload"></i>&nbsp;&nbsp;Save
				</button>
			</div>
		</div>
	</div>
</div>
